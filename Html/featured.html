<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Homes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/featured.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="./index.html">Close With Sandra</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="./featured.html">Search Homes</a></li>
                        <li class="nav-item"><a class="nav-link" href="./aboutMe.html">About Me</a></li>
                        <li class="nav-item"><a class="nav-link" href="./dream-realty.html">Dream Realty</a></li>
                        <li class="nav-item"><a class="nav-link" href="./contact.html">Contact Me</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <section id="banner">
        <div class="banner-overlay">
            <div class="container text-center">
                <h1>Search Your Dream Home Today</h1>
            </div>
        </div>
    </section>

    <section id="featured-listing" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Search Homes</h2>
            <div class="iframe-container">
                <iframe id="zillowFrame" src="https://www.zillow.com/homes/Cumberland-County,-NC_rb/" frameborder="0"></iframe>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2024 Close with Sandra. All Rights Reserved.</p>
            <div class="footer-logos">
                <img src="../Assets/equal-housing-logowhite-500.png" alt="Equal Housing Opportunity" class="footer-logo">
                <img src="../Assets/realtor logo.png" alt="RealtorÂ®" class="footer-logo">
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var urlParams = new URLSearchParams(window.location.search);
            var zipCode = urlParams.get('zipcode');
            if (zipCode) {
                var zillowUrl = `https://www.zillow.com/homes/${zipCode}_rb/`;
                document.getElementById('zillowFrame').src = zillowUrl;
            }
        });
    </script>
</body>
</html>
